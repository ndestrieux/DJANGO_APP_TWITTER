{% extends "app/base.html" %}

{% block content %}

    {% load crispy_forms_tags %}
    <div class="container">
        <h2>
            Send message
        </h2>
        <hr>
    </div>
    <div class="container">
        <form method="post">
            {{ form|crispy }}
            <input type="submit" class="btn btn-outline-primary" value="Send">
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
